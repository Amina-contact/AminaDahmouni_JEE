<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Ajouter</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
<div class="col-md-6 offset-3 mt-3">
    <div class="card">
        <div class="card-body">
            <form method="post" th:action="@{/admin/save}">
                <div>
                    <label for="nom">Nom</label>
                    <input id="nom" class="form-control" type="text" name="nom" th:value="${etudiant.nom}">
                    <span class="text-danger" th:errors="${etudiant.nom}"></span>
                </div>
                <div>
                    <label for="prenom">Prenom</label>
                    <input id="prenom" class="form-control mt-1" type="text" name="prenom" th:value="${etudiant.prenom}">
                    <span class="text-danger" th:errors="${etudiant.prenom}"></span>
                </div>
                <div>
                    <label>Email</label>
                    <input  class="form-control mt-1" type="email" name="email" th:value="${etudiant.email}">
                    <span class="text-danger" th:errors="${etudiant.email}"></span>
                </div>
                <div>
                    <label>Date Naissance</label>
                    <input class="form-control mt-1" type="date" name="dateNaissance" th:value="${etudiant.dateNaissance}">
                    <span class="text-danger" th:errors="${etudiant.dateNaissance}"></span>
                </div>
                <div>
                    <label>Genre</label>
                <select name="genre" class="form-select mt-1">
                    <option th:each="genreTT : ${genres}"
                        th:text="${genreTT.name}"
                        th:value="${genreTT}">
                    </option>
                </select>
                    <span class="text-danger" th:errors="${etudiant.genre}"></span>
                </div>
                <div class="mt-3 text-center">
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" name="regle" th:checked="${etudiant.regle}" id="regle">
                        <label class="form-check-label" for="regle">
                            RÃ©gle
                        </label>
                    </div>
                    <span class="text-danger" th:errors="${etudiant.regle}"></span>
                </div>

                <br> <a class="btn btn-secondary" th:href="@{/user/index}"
                        role="button"><i class="fa fa-window-close-o"></i> Annuler</a>
                <button type="submit" class="btn btn-info"><i class="fa fa-check-square-o"></i> Ajouter</button>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
