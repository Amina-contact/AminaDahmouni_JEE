<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header  text-dark bg-info  mb-3">List of Patients</div>
        <div class="card-body">
            <form method="get" th:action="@{index}">
                <label>Key word : </label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-info">Search</button>
            </form>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th><th>Nom</th><th>Date</th><th>Malade</th>
                    <th>Score</th><th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listePatients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>
                    <td >
                        <a onclick="return confirm('Etes vous sure de supprimer ce patient ?')"
                           class="btn btn-danger" th:href="@{delete(id=${p.id},keyword=${keyword},page=${currentPage})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer text-muted">
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                       th:text="${status.index}"
                       th:href="@{index(page=${status.index},keyword=${keyword})}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
