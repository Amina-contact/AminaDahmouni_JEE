<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3 mt-3">
        <div class="card">
            <div class="card-header  text-dark bg-info">Edit Patient</div>
            <div class="card-body">
                <form method="post" th:action="@{/admin/save(page=${page},keyword=${keyword})}">
                    <div>
                         <label >ID :</label>
                        <input   readonly="readonly" class="form-control mt-2 mb-1" name="id" th:value="${patient.id}">
                    </div>
                    <div>
                        <label for="nom">Name</label>
                        <input id="nom" class="form-control mt-2 mb-1" type="text" name="nom" th:value="${patient.nom}">
                        <span class="text-danger" th:errors="${patient.nom}"></span>
                    </div>
                    <div>
                        <label>Date Naissance</label>
                        <input class="form-control mt-2 mb-1" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
                        <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
                    </div>
                    <div>
                        <label>Malade</label><br>
                        <input  type="checkbox" class="mt-2 mb-1" name="malade" th:checked="${patient.malade}">
                        <span class="text-danger" th:errors="${patient.malade}"></span>
                    </div>
                    <div>
                        <label>Score</label>
                        <input class="form-control mt-2 mb-1" type="text" name="score" th:value="${patient.score}">
                        <span class="text-danger" th:errors="${patient.score}"></span>
                    </div>
                    <div class="card-footer text-muted">
                        <button type="submit" class="btn btn-info">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
